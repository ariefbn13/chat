<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Simple Chat App</h1>
        <div id="chatArea" class="border rounded mt-4 p-3 overflow-auto" style="height: 400px;"></div>
        <form id="chatForm" class="mt-3">
            <div class="input-group">
                <input type="text" id="chatInput" class="form-control" placeholder="Type your message here...">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
